{% load socialaccount %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Michele Bitetto @mic_codes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>Login Form by @mic_codes</title>
    <style>

        h1 {
            color: #88B04B;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }
        p {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size:20px;
            margin: 0;
        }
        i {
            color: #9ABC66;
            font-size: 100px;
            line-height: 200px;
            margin-left:-15px;
        }
        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: inline-block;
            margin: 0 auto;
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: #f2306a;
            text-align: center;
            background: -moz-linear-gradient(left, #f2306a 0%, #6d00a0 100%);
            background: -webkit-linear-gradient(left, #f2306a 0%, #6d00a0 100%);
            background: linear-gradient(to right, #f2306a 0%, #6d00a0 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f2306a', endColorstr='#6d00a0', GradientType=1);
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:visited {
            color: white;
            outline:0;
        }

        button:focus {
            outline:0;
        }

        input:focus {
            outline:0;
        }

        .loginForm {
            position: absolute;
            height: 450px;
            width: 350px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #050023;
            color: white;
            border-radius: 10px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            box-shadow: 0px 7px 23px #ffffff7a
        }

        .formHead {
            height: 30%;
            width: 40%;
            text-align: center;
            background: #ff0067;
            margin: -58px 0 14% 30%;
            border-radius: 100%;
        }

        .logo {
            padding-top: 34%;
            font-size: 30px;
        }

        .logo span {
            color: #050023;
            font-size: 32px;
        }

        .formBody {

        }


        .formInput div {
            margin-bottom: 8px;
            text-align: center;
            color: white;
        }

        .formInput input {
            position: relative;
            height: 35px;
            width: 90%;
            padding: 0 5%;
            background: #050023;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 4px;
            border: 2px solid #ff0067;
        }

        .formInput input:focus {
            border: 2px solid #007ACC;
        }


        .loginButton button {
            padding: 12px 70px;
            background-color: #ff0067;
            color: white;
            border: 0;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .forgotPass {
            margin-top: 4%;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
        }

        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]+label:before {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin: 0 2% 0 0;
            border: 2px solid #ff0067;
            border-radius: 4px;
            cursor: pointer;
            vertical-align: middle;
            content: "\00a0";
        }

        input[type="checkbox"]:checked+label:before {
            background: #ff0067;
            color: #050023;
            font-size: 12px;
            text-align: center;
            content: "\2713";
        }

        input[type="checkbox"]:checked+label:after {
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .loginForm {
                height: 400px;
                width: 300px;
                top: 54%;
            }
            .formHead {
                height: 28%;
            }
            .logo {
                padding-top: 30%;
            }

        }

    </style>
</head>
<body>
{% if user.is_authenticated %}
<p></p>
<div class="card">
    <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
        <i class="checkmark">âœ“</i>
    </div>
    <h1>Success</h1>
    <a href="/main_page"><p>Welcome, You are logged in as <br/>{{ user.username }} . Click here to check out our products now.</p></a>
</div>
{% else %}
<div>
    <div class="loginForm">
        <div class="formHead">
            <div class="logo">&#60;Login <span>/</span>&#62;</div>
        </div>
        <div class="formBody">

            <div class="forgotPass">
                <a href="{% provider_login_url 'google' %}">Login With Google</a>
            </div>

        </div>
    </div>
</div>

{% endif %}
</body>
</html>
